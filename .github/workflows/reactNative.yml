name: React Native
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "18"
      # Install required deps for action
      - name: Install Dependencies
        run: npm install
      - name: Execute Jest Tests
        run: npm test
      - name: Execute JS Linter
        run: eslint .
